<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

	<h1>Register here</h1>
	
	<p th:text="${msg}" style="color: forestgreen;"></p>
	<p th:text="${msg1}" style="color: red;"></p>
	
	<table>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<tr>
				<td>Name</td>
				<td><input type="text"  th:field="*{name}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email"  th:field="*{email}"></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password"  th:field="*{pwd}"></td>
			</tr>
			<tr>
				<td>phono</td>
				<td><input type="number"  th:field="*{phno}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="login" class="btn btn-primary"></td>
			</tr>
		</form>
	</table>
	<a href="/">go to login</a>
	
</div>

	<table class="table table-bordered table-striped">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</html>
