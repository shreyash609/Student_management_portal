<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">


		<h1>Add Enquiries</h1>
		
		<p th:text="${sucess}" style="color: lightgreen ;"></p>
		<p th:text="${notSucc}" style="color: red ;"></p>

		<form th:action="@{/save}" th:object="${se}" th:method="post">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" required  th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Phno </td>
					<td><input type="number" required th:field="*{phNo}" ></td>
				</tr>
				<tr>
					<td>Class Mode</td>
					<td>
						<select th:field="*{classMode}" required>
							<option value="select">-Select-</option>
							<option value="Online">Online</option>
							<option value="Class">Class</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>courseName</td>
					<td>
						<select th:field="*{courseName}" required>
							<option value="select">-select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<Option value="devops">Devops</Option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status</td>
					<td>
						<select th:field="*{enqStatus}" required>
							<option value="select">-select-</option>
							<option value="Enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="save" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="dashboard">View Dashboard</a>
		<a href="enquiries">View Enquiries</a>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
